<md-dialog aria-label="Sign Up Dialog"> 
 	<md-toolbar>
		    <div class="md-toolbar-tools">
		      <h2>Request a Invitation for Murnow </h2>
		      <span flex></span>
		    </div>
	</md-toolbar>
	<md-dialog-content class="sticky-container">
		<div>
		    <form name="requestInvitation" ng-submit="requestInvitation()">
				<div>
			        <md-input-container>
			          <label> Email </label>
			          <input ng-model="user.email" type="email" name="email" autofocus autocomplete="email" >
			        </md-input-container>
			    
			        
			        <md-input-container>
			          <label> Name </label>
			          <input type="text"  ng-model="user.username"  name="name" autocomplete="name" >
			        </md-input-container>

			    </div>
			    <div layout="row" layout-align="center center">
					<md-button type="submit" class="md-raised md-primary">REQUEST INVITATION</md-button>	
				</div>		  
			</form>

						
		</div>
		</md-dialog-content> 
</md-dialog>
