<md-dialog aria-label="Request Invitation Dialog"  class="beta-dialog"> 
 	<md-toolbar>
		    <div class="md-toolbar-tools">
		        <span flex></span>
		        <md-button class="md-icon-button" ng-click="goToLoginPrivateDialog()" type="button">
					<md-icon md-svg-src="/assets/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
				</md-button>
		    </div>
	</md-toolbar>
	<md-dialog-content class="sticky-container">
		<div layout="column" layout-align="center center">
			
			<div class="title"> 
		    	MAKEUP REVIEWS NOW
	    	</div>
	    	<div class="pitch">
		    	The Makeup Review Heaven
	    	</div>
	    	<div class="explanation">
				Please provide us with your email and name and we will reach out with an invitation as soon as these are available.
	    	</div>
		    <form name="requestInvitationForm" ng-submit="sendRequestInvitation()">
				<div>
			        <md-input-container>
			          <label> Email </label>
			          <input ng-model="requestInvitation.email" type="email"  autofocus required>
			        </md-input-container>
			    
			        
			        <md-input-container>
			          <label> Name </label>
			          <input type="text"  ng-model="requestInvitation.name"    required>
			        </md-input-container>

			    </div>
			    <div layout="row" layout-align="center center">
					<md-button type="submit" class="md-raised md-primary" ng-hide="sentRequest">REQUEST INVITATION</md-button>	
				    <div ng-show="sentRequest">Thank you! You will have soon your invitation.</md-button>	

				</div>		   
			</form>

						
		</div>
		</md-dialog-content> 
</md-dialog>
