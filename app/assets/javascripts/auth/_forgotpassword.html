
<div class="page-header">
  <h1>Reset password</h1>
</div>
<md-content md-theme="light-blue-dark" ng-hide="successfulMessage">
  <form ng-submit="resetPassword(resetPasswordForm)" ng-submit="resetPassword()">
    <md-text-float label="Email" ng-model="resetPasswordForm.email" class="long"> </md-text-float>
   	<md-button class="md-raised md-primary">Send reset password instructions</md-button>

  </form>
</md-content>
<div ng-show="errors.emailNotFoundReset">
  {{errors.emailNotFoundReset}}
</div>
<div  ng-show="successfulMessage">
  {{successfulMessage}}
</div>
