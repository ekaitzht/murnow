<md-dialog>
    <md-dialog-content class="sticky-container">
		<md-subheader class="md-sticky-no-effect">Login</md-subheader>
		<div>
			<form name="registerForm" ng-submit="login()">
		       <md-button class="md-primary"  href='/users/auth/facebook' target="_self">Facebook Login</md-button>
		        
		        <md-input-container md-no-float>
		          <label> Email </label>
		          <input ng-model="user.email" >
		        </md-input-container>
		        <md-input-container ng-hide="sendConfirm" md-no-float>
		          <label> Password </label>
		          <input    type="password"  ng-model="user.password">
		        </md-input-container>
		        
		        <!--<md-checkbox ng-hide="sendConfirm"  ng-model="user.remember_me" ng-model-options="{ getterSetter: true }" aria-label="Checkbox 1">Remember Me </md-checkbox>-->
		        
			 	<div  class="alert alert-danger" role="alert" ng-show="errors.errorPasswordEmail">
			 		{{errors.errorPasswordEmail}}
	      		</div>
	      		<md-button ng-hide="sendConfirm"  type="submit" class="md-raised md-primary">Log In</md-button>     
		      </form>
		      
		</div>
	</md-dialog-content>      
	<div class="md-actions" layout="row">	
			<md-button  ng-hide="sendConfirm"  ng-click="showDialogForgotPassword()" class="md-primary" >Forgotten pasword?</md-button>
		    <md-button ng-click="sendConfirmationInstructions(user.email)" ng-show="sendConfirm"  class="md-raised md-primary">Resend email confirmation</md-button>
	 </div>
</md-dialog>
