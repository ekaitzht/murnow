<div class="page-header">
  <h1>Log In</h1>
</div>

<form ng-submit="login()" >
  <div class="input-group">
  	<label for="inputEmail">Your Email Address</label>
    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required>
  </div>
  <div class="input-group">
  	<label for="inputPassword">Password </label>
    <input type="text" class="form-control" placeholder="Password" ng-model="user.password" required>
  </div>
  <input type="submit" class="btn btn-default" value="Log In">    
</form>

    <div class="alert alert-danger" role="alert" ng-show="errors.errorPasswordEmail">
      {{errors.errorPasswordEmail}}
    </div>
