<md-dialog id="login-dialog">
	<form name="registerForm" ng-submit="login()" layout="column">
	 <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>Login </h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="closeDialog()" type="button">
	        <md-icon md-svg-src="/assets/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
	      </md-button>
	    </div>
	  </md-toolbar>
    <md-dialog-content>
		<div>
			
				<md-button class="md-raised md-primary facebook-login-button" ng-href="/users/auth/facebook" target="_self">Connect with Facebook</md-button>
	        
		        <md-input-container md-no-float>
		          <label> Email </label>
		          <input ng-model="user.email" >
		        </md-input-container>
		        <md-input-container ng-hide="sendConfirm" md-no-float>
		          <label> Password </label>
		          <input    type="password"  ng-model="user.password">
		        </md-input-container>
		        
		        <!--<md-checkbox ng-hide="sendConfirm"  ng-model="user.remember_me" ng-model-options="{ getterSetter: true }" aria-label="Checkbox 1">Remember Me </md-checkbox>-->
		        
			 	<div  class="alert alert-danger" role="alert" ng-show="errors.errorPasswordEmail">
			 		{{errors.errorPasswordEmail}}
	      		</div>
	      		
		      
		      
		</div>
	</md-dialog-content>      
	<div class="md-actions" layout="column">	
			<div layout="column" layout-align="space-around center">
		    	    
					<md-button id="login-button" ng-hide="sendConfirm"  type="submit" class="md-raised md-primary">Log In</md-button>  
					<md-button  ng-hide="sendConfirm"  type="button" ng-click="showDialogForgotPassword()"  >Forgotten pasword?</md-button>		
	      	</div>
	      	<md-button ng-click="sendConfirmationInstructions(user.email)" ng-show="sendConfirm"  class="md-raised md-primary">Resend email confirmation</md-button>
	 </div>
	 </form>
</md-dialog>
