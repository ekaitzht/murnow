<div class="page-header">
  <h1>Register</h1>
</div>

<form name="registerForm" ng-submit="registerForm.$valid && register()" novalidate>
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" pattern=".{8,40}" required>
  </div>  
  <!-- <div> registerForm is {{registerForm.$valid}} </div> -->
  <input type="submit" class="btn btn-default" value="Register">
</form>
