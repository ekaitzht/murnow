<div class="page-header">
  <h1>Register</h1>
</div>

<form name="registerForm" ng-submit="register()">
  <div class="input-group">
    <label for="inputEmail">Your Email Address</label>
    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required>
    <div class="alert alert-danger" role="alert" ng-show="errors.errorEmail">
      {{errors.errorEmail}}
    </div>
  </div>
  <div class="input-group">
    <label for="inputName">Your name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="user.username" required>
  </div>
  <div class="input-group">
    <label for="inputPassword">Password (Minumun 8 characters)</label>
    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" minlength="8" required>
    <div class="alert alert-danger" role="alert" ng-show="errors.errorPassword">
      {{errors.errorPassword}}
    </div>
  </div>  

  <input type="submit" class="btn btn-default" value="Sign Up">
 
</form>
