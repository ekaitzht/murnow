<md-dialog aria-label="Mango (Fruit)"> 
 <md-toolbar>
		    <div class="md-toolbar-tools">
		      <h2>Join our community! </h2>
		      <span flex></span>
		      <md-button class="md-icon-button" ng-click="closeDialog()" type="button">
		        <md-icon md-svg-src="/assets/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
		      </md-button>
		    </div>
		  </md-toolbar>
	<md-dialog-content class="sticky-container">
		<div>
		    <form name="registerForm" ng-submit="register()">
				<div >
			        <md-input-container>
			          <label> Email </label>
			          <input ng-model="user.email" type="email">
			        </md-input-container>
			        <div class="alert alert-danger" role="alert" ng-show="errors.errorEmail">
			          {{errors.errorEmail}}
			        </div>
			        
			        <md-input-container>
			          <label> Name </label>
			          <input type="text"  ng-model="user.username"  ng-model-options="{ getterSetter: true }">
			        </md-input-container>
			        <div class="alert alert-danger" role="alert" ng-show="errors.errorName">
			          {{errors.errorName}}
			        </div>
			
			        <md-input-container>
			          <label> Password </label>
			          <input ng-model="user.password" type="password" ng-model="user.password" >
			        </md-input-container>
			
			        <div class="alert alert-danger" role="alert" ng-show="errors.errorPassword">
			          {{errors.errorPassword}}
			        </div>
			    </div>
			    <div layout="row" layout-align="space-between center">
					<md-button class="md-primary" ng-href="/users/auth/facebook" target="_blank">Connect with facebook</md-button>
					<md-button type="submit" class="md-raised md-primary">Sign Up</md-button>
				</div>		  
			</form>

			<md-button class="md-primary"  ng-click="showDialogLogin()">I already have an account</md-button>
			
		</div>
		</md-dialog-content> 
</md-dialog>
