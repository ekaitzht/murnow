<md-card class="md-card-with-title">
	<md-list layout="column">
		<md-list-item layout="row" ng-repeat="review in reviews  | orderBy:'-created_at'"  >
			<div class="review-item" layout="row" >
			   <div  class="md-list-item-image user-review-image"  flex-sm="33" >
			      <div><img ng-click="goProfile(review.user_id)" ng-show="review.hash_url_image" ng-src="/assets/anonymousUser.png" class="md-avatar not-outline thumbnail-user border-radius-50" ></div> 
			      <div><img ng-click="goToProduct(review.product_id)" ng-src="https://{{cdn}}/profile_images_{{enviroment}}/{{review.user.hash_url_image}}" class="thumbnail-product border-radius-50"></div>
			   </div>
			   <div class="md-list-item-text review-text" layout="column" layout-align="start start" flex-sm="66" >
			      <div class="header-review" layout="row" layout-align="space-between center" >
			         <div layout="row" layout-align="start center" ng-click="goToProduct(review.product_id)">
				               <p class="user-name-review-product" > {{review.product.product_name | limitLength:18}}</p>
			                     </div>
			         <div class="date-review" hide-sm> {{review.created_at | fromNow}}</div>
			        <div class="thumbs-up"  ng-click="incrementUpvotes(review.id)" hide-gt-sm>
			            <span   class="fa fa-thumbs-o-up">  </span>
			            <span> {{review.votes.length}} </span>
			         </div>
			      </div>
			      <div id="brand-name" > <h3>by {{review.product.brand_name}} </h3> </div>
			      <div class="review-body margin-top-rem" ng-click="goToProduct(review.product_id)" >
			         <p class="wordwrap">{{review.body | limitLength:103}}</p>
			      </div>
			      <div class="footer-review" layout="row" class="margin-top-rem" layout-align="space-between center" >
			         <div class="ratings"  >
					 	<rating ng-model="review.stars"  readonly="true"  state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="" on-leave="" max="5"></rating>
			         </div>
			         <div class="thumbs-up"  ng-click="incrementUpvotes(review.id)" hide-sm>
			            <span   class="fa fa-thumbs-o-up">  </span>
			            <span> {{review.votes}} </span>
			         </div>
			      </div>
			   </div>
			</div>
		</md-list-item>
	</md-list>
</md-card>
