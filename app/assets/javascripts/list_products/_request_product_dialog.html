<md-dialog id="add-review-dialog">
	<form ng-submit="requestProduct()" >
		 <md-toolbar>
		    <div class="md-toolbar-tools">
		      <h2  ng-show="!sentRequest">What product would you like to add to Makeup Reviews Now?</h2>
		      <h2  ng-show="sentRequest"> Thanks! We will upload this product soon. </h2>
		      <span flex></span>
		      <md-button class="md-icon-button" ng-click="closeDialog()" type="button">
		        <md-icon md-svg-src="/assets/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
		      </md-button>
		    </div>
		  </md-toolbar>
	  	<md-dialog-content ng-show="!sentRequest" >
				
		    	<md-input-container  md-no-float>
			      <label class="title"></label>
			      <input ng-model="application.product_name" placeholder="Add here product name" required>
			    </md-input-container  md-no-float>
				
				<md-input-container  md-no-float>
			      <label class="title"></label>
			      <input ng-model="application.brand_name" placeholder="Add here brand name" required>
			    </md-input-container  md-no-float>
		
				<md-input-container  md-no-float>
			      <label class="title"></label>
		    		<textarea type="text" id="request-product-textarea" class="form-control" placeholder="Add here any additional information" ng-model="application.optional_message" ></textarea>
			    </md-input-container  md-no-float>
		    	
		    
	    </md-dialog-content>
	
	    <div ng-show="!sentRequest" class="md-actions" layout="row" layout-align="end center" id="send-review">
	    	<md-button  type='submit' class="md-raised md-primary">Send request</md-button>  
	  	</div>
	</form>
</md-dialog>
