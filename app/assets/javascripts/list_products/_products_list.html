<md-card>
	<md-list  class="products-list" layout="column">
			<md-list-item  ng-repeat="product in products" ng-click="goToProductState('products',product.id)"  layout="row"  layout-padding>
		       <div  flex="38">
		        	<a ng-href="/products/{{product.id}}"> <img ng-src="https://{{cdn}}/images_products/{{product.hash_url_image}}.jpg" class='md-avatar' alt="{product.product_name}"></a>
		       </div>  
				<div class="md-tile-content line-height" layout="column" flex="50" layout-padding>
					   	<div class="wordwrap"> {{product.product_name}}  </div>
					   	<div> by {{product.brand_name}} </div>
					   	<div class="ratings">    
						   <rating ng-model="product.product_stars"  readonly="true"  state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="" on-leave="" max="5"></rating>
	        			</div>
					  </div>
				<div class="wrapper-rate-approval" layout="column"  flex="12">
					      <div class="repurchase-percent "> 
					      {{ product.rating | number:0 }}  <span ng-hide="product.buyers ==0 && product.not_buyers ==0"> % </span>
					      </div>
						  <div ng-hide="product.buyers ==0 && product.not_buyers ==0" class="approval-rate"> 
							  APPROVAL RATE
						  </div>
						  <div ng-show="product.buyers ==0 && product.not_buyers ==0" class="approval-rate"> 
							  We don't have approval rate for this product
						  </div>
				      </div>
				<md-divider md-inset ng-if="!$last"></md-divider>
			</md-list-item>
	
			  <md-button id="load-more-product" ng-hide='paginator.ended' ng-click='paginator.nextPage()' class="md-raised md-primary">Load more products</md-button>
			  
			  <div ng-show='paginator.ended' > <p> We don't have more products with this search term do you want to check if have this in our data warehouse </p> </div>
			  
	</md-list>
</md-card>
