<div layout="row" layout-wrap >
	<div flex="33" flex-xs="100" layout-padding itemprop="VideoObject"  intemscope itemtype="http://schema.org/Review" ng-repeat="video in videos" >
		<div itemprop="thumbnail" class="thumbnail">
						
			<img ng-src="http://img.youtube.com/vi/{{video.id.videoId}}/0.jpg">
			<div class="play-button"> </div>
		</div>
	</div> 
</div>
