<md-card>
	<form name="registerForm" layout="column" >
	  <div layout="row" layout-sm="column">
	    <div class="wrapper-image-profile" layout="row" flex-sm="25">
	    	<div ng-show="showProfileImage"  ng-file-select ng-model="file" multiple="false">
	            <img ng-src="{{srcImageProfile}}" class="face" alt="{{user.username}}">
	    	</div>
			<div ng-hide="showProfileImage"   ng-file-select ng-model="file" multiple="false"  >
				<img ng-src="/assets/anonymousUser.png" class="face" alt="{{user.username}}">
			</div>
	    </div>											
		<div layout="row" class="info-user-profile" layout-align="space-between start">
			<div layout="column" class="bio-block">
			    <div class="username">
					<input type="text"  value="{{user.username}}" ng-model="user.username"/>
		      	</div>
		  		<div class="bio">
		  			<input type="text"  value="{{user.bio}}" ng-model="user.bio"/>
	      		</div>
			</div>
			<div>
				<md-button  ng-click="updateUser()"  class="md-fab clear-profile-button" aria-label="Edit Profile">
					<md-icon  md-svg-src="/assets/ic_clear_white_36px.svg"></md-icon>
				</md-button>
			</div>
    	</div> 
	  </div> 
	  <div layout="column" class="profile-user" >
		  <div class="profile-header"s>
		  	Profile
		  </div>
		  <div layout="column" >
		        <div class="age" layout="row">
		          <label> Age </label>
		          <input type="text"  value="{{user.age}}" ng-model="user.age"/>
		        </div>
		        <div>
			        <div>Skin type: </div> 
			        <md-select placehodler="Choose your skin type" ng-model="user.skin_type">
			          <md-option ng-repeat="skin_type in skin_types" value="{{skin_type}}">{{skin_type}}</md-option>
			        </md-select>
		        </div>
		        
		        <div>
			        <div>Skin Color: </div> 
			        <md-select placehodler="Choose your skin color" ng-model="user.skin_color">
			          <md-option ng-repeat="skin_color in skin_colors" value="{{skin_color}}">{{skin_color}}</md-option>
			        </md-select>
		        </div>
		        
				<div>
			        <div>Skin Color: </div> 
			        <md-select placehodler="Choose your skin tone" ng-model="user.skin_tone">
			          <md-option ng-repeat="skin_tone in skin_tones" value="{{skin_tone}}">{{skin_tone}}</md-option>
			        </md-select>
		        </div>
		
		     
		        <div ng-repeat="skin_problem in user.skin_problems | orderBy:'name'">
		          <md-checkbox ng-model="skin_problem.state" aria-label="skin_problem.name">
		            {{skin_problem.name}}
		          </md-checkbox>
		        </div>
		  </div>
		</div>

	  
	</form>  
</md-card>
