<div layout="row">
  <div>
  	<div ng-show="user.image" class="md-tile-left">
              <img ng-src="{{user.image}}" class="face" alt="{{user.username}}">
    </div>
  	<span ng-show="!user.image">Hey upload your image! </span>
    
  </div>
  <div layout="column">
    <div class="username">
    	 <span> {{user.username}} </span>
    </div>
    <div class="bio">
      <span ng-show="user.bio"> {{user.bio}}</span>
      <span ng-hide="user.bio"> Bio </span>
    </div>
  <div> 
</div>

<div layout= "row">
Profile
</div>

<div layout="row">
  <div> 
      Age: <span> {{user.age}} </span>
  		Skin Type: <span> {{user.skin_type}} </span>
  		Skin Color: <span> {{user.skin_color}} </span>
      Skin Tone: <span> {{user.skin_tone}} </span>
      Skin Problems: <span ng-if="skin_problem.state == true"ng-repeat="skin_problem in user.skin_problems | orderBy:'name'"> {{skin_problem.name}}  <span ng-show=" ! $last ">,</span></span>


  </div>
</div>

<div layout="row">
    <a href="/edit_profile" ng-click="getS3PolicyDocument()"><md-button  class="md-raised md-primary">Edit Profile</md-button></a>
</div>
