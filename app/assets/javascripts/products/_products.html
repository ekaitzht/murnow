<md-card> 
	<div class="product-profile" layout="column" layout-align="center" layout-padding> 
		<div layout= "row" class="header-product" layout-align="space-around center" flex="100">
	    		<div  id="image-product" flex-sm="16" flex-gt-sm="20">
	    			<img ng-src="https://{{cdn}}/images_products/{{product.hash_url_image}}.jpg" class="product-thumbnail" alt="{product.product_name}">
	    		</div>
		        <div id="product-info" layout="column"   flex-sm="50" flex-gt-sm="50">
						<div id="name-product" class="wordwrap"><h2>{{product.product_name}}</h2></div>
						<div id="brand-name" ><h3>by {{product.brand_name}} </h3></div>
						<div class="ratings">    
							   <rating ng-model="product.product_stars"  readonly="true"  state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="" on-leave="" max="5"></rating>
		        		</div>
				</div>
		    	<div class="wrapper-rate-approval" layout="column" layout-align="space-around center"  flex-gt-sm="20" >
				      <div class="repurchase-percent "> {{ repurchase_again_percent | number:0 }} % </div>
					  <div class="approval-rate"> 
						  APPROVAL RATE
					  </div>
		        </div>   
	      </div>
	    </div>
	    
	    
	    
	    
	    
	   
	   
	    <!-- TEXT AREA INPUT -->
	    
	    
	    
	    
		<md-input-container class="review-textarea" md-no-float ng-click="showAddReviewPanel()">
	        <textarea   type="text"  placeholder="{{inputReviewPlaceholder}}" disabled> </textarea>
	    </md-input-container>
	    
	    <!-- ALL COMMENTS -->
	    <div class="all-comments"  layout="row" layout-padding> Reviews ({{product.reviews.length}}) </div>
	  

		<!-- LIST OF REVIEWS -->
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="review in product.reviews | orderBy:'-upvotes'">
				<img ng-click="goProfile(review.user_id)" ng-show="review.user.hash_url_image" ng-src="https://{{cdn}}/profile_images_{{enviroment}}/{{review.user.hash_url_image}}" class="md-avatar not-outline"> 
				<img ng-click="goProfile(review.user_id)" ng-hide="review.user.hash_url_image" ng-src="/assets/anonymousUser.jpg" class="md-avatar not-outline" > 
				
				
				<div class="md-list-item-text">
					<div class="review-body">
						<p class="wordwrap"> {{review.body}} </p>
						
					</div>
					<div layout="row" layout-align="space-between start">
						<div class="product-rating">
							<rating ng-model="review.stars"  readonly="true"  state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="" on-leave="" max="5"></rating>
						</div>
						<div class="date-review"> {{review.created_at | fromNow}}</div>
					</div>
					<div class="thumbs-up" >
						<span   class="fa fa-thumbs-o-up" ng-click="incrementUpvotes(review.id,$index)">  </span>
						<span> {{review.votes.length}} </span>
					</div>
		
					
			    </div>
			</md-list-item>
		  </md-list>
	</div>
</md-card>
