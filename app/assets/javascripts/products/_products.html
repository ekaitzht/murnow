  
<div class="product-profile" layout="column" layout-align="center"> 
  <div layout= "row" class="page-header">
      <figure ><img ng-src="https://d1sngtnp6jnqhe.cloudfront.net/murnow/images_products/{{product.hash_url_image}}.jpg" class="product-thumbnail" alt="{product.product_name}"></figure>
      <div layout="column" class="information-product">
        <div class="product-name">{{product.product_name}}</div>
        <div class="ratings">    
          <rating ng-model="product.product_stars"  readonly="true"  state-on="'glyphicon-star'" state-off="'glyphicon-star-empty'" on-hover="" on-leave="" max="5"></rating>
        </div>
        <div class="buyers-again" ng-hide="zero_reviews">{{repurchase_again_percent | number:0}} <span> % of users would repurchase</span></div>
		<div class="zero-reviews-for-now" ng-show="zero_reviews">For now we don't have reviews</div>

      </div>
  </div>

  <div class="all-comments"  layout="row"> All Comments ({{product.reviews.length}}) </div>
  
  <form ng-click="showAddReviewPanel()" ng-hide="hasReviewUser" ng-submit="addReview()" style="margin-top:30px;">
      <md-input-container ng-click="showAddReviewPanel()">
        <input  type="text"  placeholder="{{inputReviewPlaceholder}}" >
      </md-input-container>
  </form>

  <div ng-repeat="review in product.reviews | orderBy:'-upvotes'" >
	<div class="review-item" layout="row">
	    <img ng-show="review.user.image" ng-src="{{review.user.image}}" class="face" alt="{{user.username}}">
	    <span ng-show="!review.user.image">No Image</span>
	    <span   class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(review.id,$index)">  
	    
	     </span>
	 
	    {{review.votes.length}}
	
	    <span style="font-size:20px; margin-left:10px;">
	      {{review.body}} - by {{review.user.username}} {{review.created_at | date: 'medium'}}
	    </span>
	
	    <rating ng-model="review.stars"  readonly="true"  state-on="'glyphicon-star'" state-off="'glyphicon-star-empty'" on-hover="" on-leave="" max="5"></rating>
    </div>
  </div>
</div>
