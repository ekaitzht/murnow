<md-dialog aria-label="Video Dialog" id="video-dialog">
	 <md-toolbar>
	    <div class="md-toolbar-tools">
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="closeDialog()" type="button">
	        <md-icon md-svg-src="/assets/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
	      </md-button>
	    </div>
	  </md-toolbar>
    <md-dialog-content class="sticky-container">
    	<div id="video-wrapper">
	    	<iframe  ng-src="{{trustSrc(videoId)}}">
		</div>
	</md-dialog-content>      

</md-dialog>
