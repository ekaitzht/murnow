<div>
	<div class="" ng-controller="NavCtrl">
	  <div class="home" id="logo"> <div class="left amatic" ><a  href="/"> Murnow</a> </div></div>
	  
	  <!--- the nav menu should be implemented when 0.9.0 material angular has released -->
	  <!-- Nav when you are not authenticated --> 
	  <div class="mainNav" ng-show="!signedIn()">
		    <md-button ng-click="showDialogLogin()" >Log In</md-button>
		    <md-button ng-click="showDialogRegister()">Sign Up</md-button>
	  </div>

  	
  	  <!-- Nav when you are authentificated --> 
  	
	  <div ng-show="signedIn()"  id="menu">
		<md-button  ng-click="logout()" id="logout">Log Out</md-button>
		<a  ng-href="/profile/{{user.id}}">
			<div  ng-show="signedIn()" >
		    	<div ng-show="user.image" >
		    		<img ng-src="{{user.image}}" class="face" alt="{{user.username}}">
				</div>
				<div ng-show="!user.image" >
		    		<img ng-src="/assets/anonymousUser.jpg" class="face no-face" alt="Anonymous user">
				</div>
			</div>  
		</a>
	
	  </div>
	  		
		  
	</div>
</div>
